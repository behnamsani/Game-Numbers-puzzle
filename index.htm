<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Monoton&display=swap" rel="stylesheet">
    <title>Game Numbers puzzle</title>
</head>
<body>
    <div class="description">
        <h2>Game Numbers puzzle</h2>
    </div>
    <div class="general">
        <ul class="ulTag">
            <div class="row">
                <li id="li1" class="rec" data-move="1,1" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">1</li>
                <li id="li2" class="rec" data-move="1,2" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">2</li>
                <li id="li3" class="rec" data-move="1,3" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">3</li>
                <li id="li4" class="rec" data-move="1,4" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">4</li>
            </div> 
            <div class="row"> 
                <li id="li8" class="rec" data-move="2,1" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">8</li>
                <li id="li7" class="rec" data-move="2,2" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">7</li>
                <li id="li6" class="rec" data-move="2,3" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">6</li>
                <li id="li5" class="rec" data-move="2,4" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">5</li>
            </div> 
            <div class="row"> 
                <li id="li9" class="rec" data-move="3,1" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">9</li>
                <li id="li10" class="rec" data-move="3,2" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">10</li>
                <li id="li11" class="rec" data-move="3,3" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">11</li>
                <li id="li12" class="rec" data-move="3,4" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">12</li>
            </div> 
            <div class="row"> 
                <li id="x" class="rec1" data-move="4,1" data-t=true data-b=false data-r=true data-l=false></li>
                <li id="li15" class="rec" data-move="4,2" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">15</li>
                <li id="li14" class="rec" data-move="4,3" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">14</li>
                <li id="li13" class="rec" data-move="4,4" data-flagT="0" data-flagB="0" data-flagR="0" data-flagL="0">13</li>
            </div>
        </ul>
    </div>
    <div class="btnRandom">
        <button id="btnRand">Start Game</button>
        <button id="btnNew">New Game</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
